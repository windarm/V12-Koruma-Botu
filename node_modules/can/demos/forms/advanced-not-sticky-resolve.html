<not-sticky-odd-number></not-sticky-odd-number>

<script src="../../node_modules/steal/steal.js" dev-bundle main="@empty" id="demo-source">
import { StacheElement } from "can";

class NotStickyOddNumber extends StacheElement {
    static view = `
        <label>
            Odd numbers only:
            <input type="number" value:from="this.oddNumber" on:input:value:to="this.oddNumber">
        </label>

        <p>selected number: {{ this.oddNumber }}</p>
    `;

    static props = {
        oddNumber: {
            value({ listenTo, lastSet, resolve }) {
                listenTo(lastSet, (newVal) => {
                    if (newVal % 2) {
                        resolve(newVal);
                    }
                });
            }
        }
    };
};
customElements.define("not-sticky-odd-number", NotStickyOddNumber);
</script>
